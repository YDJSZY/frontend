<div class="wrapper">
    <header class="main-header">
        <a href="#admin.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-lg"><b>Title</b></span>
            <!-- logo for regular state and mobile devices -->
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../../kuaiyunapp/dist/node_modules/admin-lte/dist/img/user2-160x160.jpg" class="user-image" alt="用户头像">
                            <span class="hidden-xs">{{myinfo.username}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="../../kuaiyunapp/dist/node_modules/admin-lte/dist/img/user2-160x160.jpg" class="img-circle"
                                     alt="User Image">
                                <p>
                                    {{ myinfo.username }}
                                </p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#/profile/" class="btn btn-default btn-flat">个人信息</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/accounts/logout/" class="btn btn-default btn-flat">退出系统</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->

            <ul class="sidebar-menu">

                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li>

<toaster-container toaster-options="{'position-class':'toast-bottom-right','time-out':5000,'close-button': true}"></toaster-container>
<script src="../../kuaiyunapp/dist/node_modules/babel-polyfill/dist/polyfill.min.js"></script>
<script type="text/javascript">
    function insertScript(path){
        var s = document.createElement("script");
        s.src = "../../kuaiyunapp/dist/node_modules/require.js";
        s.setAttribute("data-main", path);
        document.body.appendChild(s);
    }

    var chrome55 = false;
    try{
        var versionNumber = parseInt(navigator.appVersion.split("Chrome/")[1].split(" ")[0].split(".")[0]);
        chrome55 = versionNumber >= 55;
    }catch(e){
        console.debug(e);
        chrome55 = false;
    }
    if(chrome55) {
        insertScript("./src/garden");
    } else {
        insertScript("./scripts/garden");
    }
</script>
</body>
